<!DOCTYPE html>
<html>
<head>
    <title>Post Food</title>
    <style>
        body {
            font-family: Arial;
            background: url("/static/bg.jpg.jpg") ;
            text-align: center;
            color: white;
        }

        form {
            background: white;
            color: black;
            width: 40%;
            margin: 50px auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.3);
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            background: rgb(15, 15, 15);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #e14c50;
        }
    </style>
</head>
<body>

    <h1>Post Food</h1>

    <form method="POST">
        <input type="text" name="food_type" placeholder="Food Type" required>
        <input type="number" name="quantity" placeholder="Quantity" required>
        <input type="text" name="pickup_time" placeholder="Pickup Time" required>
        <button type="submit">Post Food</button>
    </form>

    <br>
    <a href="javascript:history.back()" style="color:white;">â¬… Back</a>

</body>
</html>
